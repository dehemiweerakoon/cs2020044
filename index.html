<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5" ><!--mt means the margin to top lm-->
                    <div class="card-header">
                        <h1>Calculator</h1>
                    </div>
                    <div class="card-body">

                        <label for="num1" class="form-label">First number</label>
                        <input type="number" name="num1" id="num1" class="form-control">

                        <label for="num2" class="form-label">Second number</label>
                        <input type="number" name="num12" id="num2" class="form-control">
                        
                    
                        <div class="d-grid gap-2 mt-3">
                        <button type="submit" onclick="calculate()" value="submit" class="btn btn-primary">Calculate</button>
                         </div>
        
                        <label for="result" class="form-label">Result</label>
                        <input type="number" name="result" id="result" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
    <script src="cal.js" >

    </script>

</html>
